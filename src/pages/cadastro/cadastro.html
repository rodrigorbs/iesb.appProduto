<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text"[(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button color="primary" block (click)="addUsuario()">Enviar</button>
        <button ion-button color="light" block (click)="cancelar()">Cancelar</button>
      </div>

 
</ion-content>
