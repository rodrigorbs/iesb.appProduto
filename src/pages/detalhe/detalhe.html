<ion-header>

  <ion-navbar>
    <ion-title>Detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <div class="video-container">
			<iframe [src]="domSanitizer.bypassSecurityTrustResourceUrl(produto.video)" frameborder="0"></iframe>
		</div>
	
	  <ion-card-content>
		<ion-card-title>
		  {{ produto.titulo }}
		</ion-card-title>
		<p>
		  {{ produto.descricao }}
		</p>
	  </ion-card-content>
	  <button ion-button block color="secondary">{{ produto.tx_valor }}</button>
	</ion-card>

	<ion-list>
	  <ion-list-header>
		Avaliações deste produto
	  </ion-list-header>
	  <button ion-item *ngFor="let item of produto.avaliacoes" (click)="abreAvaliacao(item)">
		{{ item.titulo }}
	  </button> 
	</ion-list>
	
</ion-content>
