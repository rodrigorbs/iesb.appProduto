<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let produto of lista">
	  <img [src]="produto.imagem"/>
	  <ion-card-content>
		<ion-card-title>
		  {{ produto.titulo }}
		</ion-card-title>

	  </ion-card-content>
	  <button ion-button block (click)="abreDetalhe(produto)">Mais detalhes</button>
	  <button ion-button block color="secondary">{{ produto.tx_valor }}</button>
	</ion-card>
</ion-content>
